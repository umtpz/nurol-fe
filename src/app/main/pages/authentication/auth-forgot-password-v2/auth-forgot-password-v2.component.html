<div class="auth-wrapper auth-v2">
  <div class="auth-inner row m-0">
    <!-- Brand logo-->
    <!-- <a class="brand-logo" href="javascript:void(0);">
      <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" />
      <h2 class="brand-text text-primary ml-1">{{ coreConfig.app.appName }}</h2>
    </a> -->
    <!-- /Brand logo-->
    <!-- Left Text-->
    <div class="d-none d-lg-flex col-lg-6 p-4 flex-column" style="background: #1c4a84;">
      <div class="col-12 w-100 d-lg-flex flex-column justify-content-center px-4 py-4">
        <img src="assets/images/logo/nurol.png" alt="brand-logo" width="158" height="53" />
        <h1
          style="color: white; font-weight: bold !important; font-size: 42px; margin-top: 32px; margin-bottom: 160px;">
          Yatırımlarınız usta ellerde değer kazansın.<br>
          Kalıcı değerler üreten ustalıktan ilham alıyoruz.
        </h1>
        <!-- <img class="img-fluid" [src]="
            coreConfig.layout.skin === 'dark'
              ? 'assets/images/pages/login-v2-dark.svg'
              : 'assets/images/pages/login-v2.svg'
          " alt="Login V2" /> -->
      </div>
    </div>
    <!-- /Left Text-->
    <!-- Forgot password-->
    <div class="d-flex col-lg-6 align-items-center auth-bg px-2 p-lg-5" style="background: #1c4a84 !important;">
      <div class="col-8 col-sm-8 col-md-3 col-lg-8 mx-auto px-3 py-5"
        style="position: relative; z-index: 1; background: white; border-radius: 24px;">
        <div
          style="position: absolute; top: 32px; bottom: 32px; left: -16px; right: -16px; z-index: -1; background: rgba(255,255,255,.3); border-radius: 16px;">
        </div>
        <div
          style="position: absolute; top: 64px; bottom: 64px; left: -28px; right: -28px; z-index: -2; background: rgba(255,255,255,.3); border-radius: 16px;">
        </div>
        <h1 class="card-title font-weight-bold mb-3"
          style="color: #1c4a84; font-weight: bold !important; font-size: 22px !important;">E-posta adresinize
          gönderilen şifreyi ve istediğiniz yeni şifreyi girin...</h1>
        <!-- <p class="card-text mb-2">Enter your email and we'll send you instructions to reset your password</p> -->
        <form class="auth-forgot-password-form mt-2" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <!-- <label class="form-label" for="forgot-password-email">Email</label> -->
            <input type="text" class="form-control mb-1 login-input"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Mevcut Şifreniz" autofocus=""
              tabindex="1" /><input type="text" class="form-control mb-1 login-input"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Yeni Şifreniz" autofocus=""
              tabindex="1" />
            <input class="form-control login-input" type="text" formControlName="email"
              placeholder="Yeni Şifreniz Tekrar" aria-describedby="forgot-password-email" autofocus="" tabindex="1"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <button class="btn btn-primary btn-block mt-4"
            style="padding: 12px; font-size: 16px; background: #f11818 !important; border: none; border-radius: 32px;"
            tabindex="2" rippleEffect>Gönder</button>
        </form>
        <!-- <p class="text-center mt-2">
          <a routerLink="/pages/authentication/login-v2"><i data-feather="chevron-left" class="mb-25"></i> Back to
            login</a>
        </p> -->
      </div>
    </div>
    <!-- /Forgot password-->
  </div>
</div>
